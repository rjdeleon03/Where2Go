<div class="ui container">
  <h1>Edit {{ place.name }}</h1>
  <form (ngSubmit)="updatePlace(place._id)" #bookForm="ngForm" class="ui form" ngNativeValidate>
    <div class="field">
      <label for="name">Name</label>
      <input type="text" name="name" placeholder="Name"
        [(ngModel)] = "place.name" required>
    </div>
    <div class="field">
      <label for="name">Image URL</label>
      <input type="text" name="imageUrl" placeholder="Image URL"
      [(ngModel)] = "place.imageUrl" required>
    </div>
    <div class="field">
      <label for="name">Description</label>
      <input type="text" name="description" placeholder="Description"
      [(ngModel)] = "place.description" required>
    </div>
    <button class="ui blue button" type=submit>Submit</button>
  </form>
</div>
