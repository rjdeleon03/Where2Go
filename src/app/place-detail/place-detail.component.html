<div class="ui container">
  <h1>{{ place.name }}</h1>

  <!-- Link to edit -->
  <a [routerLink]="['/places', place.id, 'edit']" class="ui button yellow">
    Edit
  </a>

  <!-- Link to delete -->
  <button class="ui button red" (click)="deletePlace(place.id)">
    Delete
  </button>

  <p>
    {{ place.description }}
  </p>
</div>
