<div class="ui container">
  <h1>Places</h1>
  <div class="ui stackable four column grid">
    <div class="column" *ngFor="let place of places" [ngStyle]="{'background':'url(' + place.imageUrl + ')'}">      
      <a [routerLink]="['/places/', place._id]" class="ui basic button">
        Read More
      </a>
    </div>
  </div>
</div>
